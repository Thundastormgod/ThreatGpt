# Prometheus Configuration for ThreatGPT
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'threatgpt-monitor'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files (optional)
# rule_files:
#   - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'

  # ThreatGPT API metrics
  - job_name: 'threatgpt-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['threatgpt-api:8000']
        labels:
          service: 'threatgpt-api'
          component: 'application'
    scrape_interval: 10s
    scrape_timeout: 5s

  # PostgreSQL metrics (requires postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          service: 'postgres'
          component: 'database'
    scrape_interval: 30s

  # Redis metrics (requires redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'
          component: 'cache'
    scrape_interval: 30s

  # Ollama metrics (if available)
  - job_name: 'ollama'
    static_configs:
      - targets: ['ollama:11434']
        labels:
          service: 'ollama'
          component: 'llm'
    scrape_interval: 30s
    metrics_path: '/metrics'
