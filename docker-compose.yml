version: '3.8'

# ================================
# ThreatGPT - Complete Docker Stack
# ================================
# Production-ready containerized deployment
# Services: PostgreSQL, Redis, Ollama, ThreatGPT API, Prometheus, Grafana

services:
  # ================================
  # PostgreSQL Database
  # ================================
  postgres:
    image: postgres:16-alpine
    container_name: threatgpt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-threatgpt}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-threatgpt_secure_pass_2024}
      POSTGRES_DB: ${POSTGRES_DB:-threatgpt}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - threatgpt-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-threatgpt}"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      com.threatgpt.service: "database"
      com.threatgpt.description: "PostgreSQL database for persistent storage"

  # ================================
  # Redis Cache
  # ================================
  redis:
    image: redis:7-alpine
    container_name: threatgpt-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - threatgpt-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    labels:
      com.threatgpt.service: "cache"
      com.threatgpt.description: "Redis for caching and session management"

  # ================================
  # Ollama - Local LLM Server
  # ================================
  ollama:
    image: ollama/ollama:latest
    container_name: threatgpt-ollama
    restart: unless-stopped
    volumes:
      - ollama_models:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - threatgpt-network
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      com.threatgpt.service: "llm"
      com.threatgpt.description: "Local LLM server with Ollama"
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

  # ================================
  # ThreatGPT API Server
  # ================================
  threatgpt-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: threatgpt-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    environment:
      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER:-threatgpt}:${POSTGRES_PASSWORD:-threatgpt_secure_pass_2024}@postgres:5432/${POSTGRES_DB:-threatgpt}
      # Redis
      - REDIS_URL=redis://redis:6379/0
      # LLM Providers
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OLLAMA_BASE_URL=http://ollama:11434
      - DEFAULT_LLM_PROVIDER=${DEFAULT_LLM_PROVIDER:-openrouter}
      # Application
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}
      # Python
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - ./src:/app/src:ro
      - ./templates:/app/templates:ro
      - ./data:/app/data
      - ./logs:/app/logs
      - ./generated_content:/app/generated_content
      - ./reports:/app/reports
    ports:
      - "8000:8000"
    networks:
      - threatgpt-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      com.threatgpt.service: "api"
      com.threatgpt.description: "ThreatGPT main API server"

  # ================================
  # Prometheus - Metrics Collection
  # ================================
  prometheus:
    image: prom/prometheus:latest
    container_name: threatgpt-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - threatgpt-network
    depends_on:
      - threatgpt-api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      com.threatgpt.service: "monitoring"
      com.threatgpt.description: "Prometheus metrics collection"

  # ================================
  # Grafana - Metrics Visualization
  # ================================
  grafana:
    image: grafana/grafana:latest
    container_name: threatgpt-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin_change_this}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    networks:
      - threatgpt-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      com.threatgpt.service: "monitoring"
      com.threatgpt.description: "Grafana metrics dashboard"

  # ================================
  # PgAdmin - Database Management (Optional)
  # ================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: threatgpt-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@threatgpt.local
      PGADMIN_DEFAULT_PASSWORD: admin_change_this
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - threatgpt-network
    depends_on:
      - postgres
    profiles:
      - tools
    labels:
      com.threatgpt.service: "tools"
      com.threatgpt.description: "PgAdmin database management interface"

# ================================
# Networks
# ================================
networks:
  threatgpt-network:
    driver: bridge
    name: threatgpt-network
    labels:
      com.threatgpt.network: "main"

# ================================
# Volumes
# ================================
volumes:
  postgres_data:
    name: threatgpt-postgres-data
    labels:
      com.threatgpt.volume: "database"
  
  redis_data:
    name: threatgpt-redis-data
    labels:
      com.threatgpt.volume: "cache"
  
  ollama_models:
    name: threatgpt-ollama-models
    labels:
      com.threatgpt.volume: "models"
  
  prometheus_data:
    name: threatgpt-prometheus-data
    labels:
      com.threatgpt.volume: "metrics"
  
  grafana_data:
    name: threatgpt-grafana-data
    labels:
      com.threatgpt.volume: "dashboards"
  
  pgadmin_data:
    name: threatgpt-pgadmin-data
    labels:
      com.threatgpt.volume: "tools"
