simulation_parameters:
  max_iterations: 5
  max_duration_minutes: 120
  escalation_enabled: true
  response_adaptation: true
  multi_stage_attack: true
  creativity_settings:
    vendor_knowledge_depth: '{RANGE:0.5-0.9}'
    industry_terminology_accuracy: '{RANGE:0.7-1.0}'
    business_process_understanding: '{RANGE:0.6-0.9}'
    technical_sophistication: '{RANGE:0.5-0.8}'
  content_richness:
    vendor_detail_accuracy: '{VARIABLE:generic,researched,detailed,insider_level}'
    supply_chain_complexity: '{VARIABLE:simple,moderate,complex,interconnected}'
    business_impact_framing: '{VARIABLE:minimal,operational,strategic,critical}'
    compliance_angle_usage: '{RANGE:0.3-0.8}'
  channel_strategy:
    primary_channel: email
    secondary_channels: '{ARRAY:vendor_portal,phone,document_sharing,ticket_system}'
    multi_vendor_coordination: '{BOOLEAN:true,false}'
    timing_pattern: '{VARIABLE:business_hours,after_hours,holiday_period,quarter_end}'

custom_parameters:
  attack_scenarios:
    software_update_compromise:
      probability: 0.35
      sub_scenarios:
      - critical_security_patch
      - mandatory_version_upgrade
      - license_renewal_update
      - emergency_vulnerability_fix
      - compliance_required_update
    vendor_account_takeover:
      probability: 0.25
      sub_scenarios:
      - portal_credential_reset
      - mfa_bypass_request
      - emergency_access_provision
      - account_migration_notice
      - security_audit_access
    financial_manipulation:
      probability: 0.2
      sub_scenarios:
      - banking_detail_update
      - invoice_modification
      - payment_terms_change
      - early_payment_discount
      - contract_amendment
    data_harvesting:
      probability: 0.2
      sub_scenarios:
      - vendor_assessment_survey
      - compliance_documentation_request
      - integration_requirements_gathering
      - security_questionnaire
      - business_continuity_audit
  
  vendor_profiles:
    tier_1_critical:
      trust_level: '{RANGE:8-10}'
      interaction_frequency: daily
      typical_requests: '{ARRAY:updates,maintenance,support,billing}'
      authentication_method: '{VARIABLE:portal,email,phone,multi_factor}'
    tier_2_important:
      trust_level: '{RANGE:6-8}'
      interaction_frequency: weekly
      typical_requests: '{ARRAY:service_delivery,reporting,changes,renewals}'
      authentication_method: '{VARIABLE:email,portal,ticket_system}'
    tier_3_standard:
      trust_level: '{RANGE:4-6}'
      interaction_frequency: monthly
      typical_requests: '{ARRAY:billing,compliance,periodic_updates}'
      authentication_method: '{VARIABLE:email,phone}'
  
  content_templates:
    email_subjects:
      urgent_update: 'ACTION REQUIRED: {VENDOR_NAME} - Critical Update for {PRODUCT/SERVICE}'
      routine_maintenance: '{VENDOR_NAME} - Scheduled Maintenance Notice #{TICKET_ID}'
      compliance: 'Compliance Alert: {REGULATORY_REQUIREMENT} - {VENDOR_NAME} Response Needed'
      financial: '{VENDOR_NAME} - Important Change to {PAYMENT/BILLING} Process'
      security: 'Security Notice: {VENDOR_NAME} {PRODUCT} - Immediate Action Required'
    
    opening_lines:
      established_relationship: 'As discussed during our last {MEETING/CALL} regarding {PROJECT}, we need to address {ISSUE}.'
      vendor_authority: 'Our {VENDOR_ROLE} has authorized me to contact you directly regarding {CRITICAL_MATTER}.'
      compliance_driven: 'Due to recent {REGULATORY_CHANGE}, all {VENDOR_NAME} clients must {ACTION} by {DEADLINE}.'
      operational_continuity: 'To ensure uninterrupted service for {COMPANY}, we require {ACTION} within {TIMEFRAME}.'
    
    trust_indicators:
      reference_past_interactions: '{SPECIFIC_PROJECT/PERSON} from {DATE/TIMEFRAME}'
      use_internal_terminology: '{COMPANY_SPECIFIC_TERMS/PROCESSES}'
      mention_mutual_contacts: '{SHARED_CONTACT_NAME} suggested I reach out'
      cite_contract_details: 'Per Section {X} of our MSA dated {DATE}'
  
  escalation_tactics:
    stage_1:
      approach: routine_request
      urgency: low
      trust_exploitation: minimal
      verification_resistance: none
    stage_2:
      approach: operational_impact
      urgency: moderate
      trust_exploitation: moderate
      verification_resistance: deflection
    stage_3:
      approach: business_risk
      urgency: high
      trust_exploitation: high
      verification_resistance: alternative_verification
    stage_4:
      approach: executive_escalation
      urgency: critical
      trust_exploitation: maximum
      verification_resistance: authority_pressure
  
  response_patterns:
    verification_requests:
      deflection_tactics:
      - reference_vendor_portal
      - provide_ticket_number
      - cite_time_sensitivity
      - offer_callback_number
      - reference_mutual_contact
    suspicion_handling:
      trust_reinforcement:
      - provide_historical_context
      - reference_specific_systems
      - use_insider_knowledge
      - demonstrate_process_awareness
      - cite_compliance_requirements
    objection_management:
      pressure_techniques:
      - service_disruption_warning
      - compliance_violation_risk
      - contract_breach_implications
      - competitor_comparison
      - executive_involvement_threat
  
  personalization:
    vendor_ecosystem_mapping: true
    supply_chain_terminology: true
    industry_compliance_requirements: true
    vendor_communication_patterns: true
    seasonal_procurement_cycles: true
    geographic_considerations: true
  
  quality_targets:
    vendor_impersonation_accuracy: '{RANGE:8-10}'
    business_process_alignment: '{RANGE:8-10}'
    trust_exploitation_effectiveness: '{RANGE:7-10}'
    multi_stage_coherence: '{RANGE:8-10}'
    detection_evasion_score: '{RANGE:7-9}'

  success_indicators:
    credential_disclosure: '{BOOLEAN:true,false}'
    file_execution: '{BOOLEAN:true,false}'
    payment_redirection: '{BOOLEAN:true,false}'
    data_exfiltration: '{BOOLEAN:true,false}'
    system_access_granted: '{BOOLEAN:true,false}'
    trust_chain_compromised: '{BOOLEAN:true,false}'