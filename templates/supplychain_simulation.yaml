threat_type: supply_chain
delivery_vector: email

difficulty_level: 9
estimated_duration: 120

target_profile:
  role: '{VARIABLE:procurement_manager,vendor_manager,it_admin,finance_controller,project_manager}'
  seniority: senior
  department: procurement
  technical_level: moderate
  industry: financial_services
  company_size: large
  personality_traits:
    vendor_relationship_style: '{VARIABLE:collaborative,transactional,strategic,arms_length}'
    trust_verification_tendency: '{RANGE:1-10}'
    process_adherence: '{VARIABLE:strict,flexible,situational,loose}'
    relationship_value_perception: '{VARIABLE:high,medium,low,critical}'
    supply_chain_awareness: '{RANGE:1-10}'
  current_context:
    active_vendor_projects: '{RANGE:1-20}'
    vendor_renewal_period: '{BOOLEAN:true,false}'
    recent_vendor_changes: '{VARIABLE:new_vendor,vendor_merger,contract_renewal,vendor_audit}'
    supply_chain_disruptions: '{VARIABLE:none,minor,significant,critical}'
    vendor_relationship_duration: '{RANGE:0-120_months}'

behavioral_pattern:
  mitre_attack_techniques:
  - T1195.001
  - T1195.002
  - T1199
  - T1204.001
  - T1204.002
  - T1072
  - T1078
  - T1098
  - T1036
  - T1553
  psychological_triggers:
  - established_trust
