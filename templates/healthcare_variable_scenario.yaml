# Healthcare-Specific Variable Scenario
# Demonstrates industry-specific variability and rich medical context

metadata:
  name: "Healthcare Data Breach Simulation"
  description: "Variable healthcare-focused scenario with HIPAA compliance themes and medical terminology"
  version: "1.0.0"
  author: "Healthcare Security Team"
  tags: ["healthcare", "hipaa", "medical", "variable", "data_breach"]

threat_type: "spear_phishing"
delivery_vector: "email"
difficulty_level: 7
estimated_duration: 45

# Healthcare-Specific Target Variability
target_profile:
  role: "{VARIABLE:physician,nurse,administrator,it_staff,billing_specialist}"
  department: "healthcare"
  seniority: "mid"
  technical_level: "moderate"
  security_awareness_level: 6
  industry: "healthcare"
  shift_pattern: "{VARIABLE:day_shift,night_shift,rotating,on_call}"
  patient_load: "{VARIABLE:light,moderate,heavy,critical}"
  
  # Medical specialization affects language and urgency response
  medical_specialization:
    primary: "{VARIABLE:internal_medicine,surgery,emergency,pediatrics,psychiatry}"
    years_experience: "{RANGE:1-30}"
    board_certifications: "{ARRAY:multiple,single,in_progress,none}"
  
  # Healthcare-specific stress factors
  current_stressors:
    patient_census: "{VARIABLE:normal,high,critical,overflow}"
    recent_incidents: "{VARIABLE:patient_complaint,malpractice_concern,audit,none}"
    regulatory_pressure: "{VARIABLE:joint_commission,cms_audit,state_inspection,none}"

behavioral_pattern:
  # Healthcare-specific psychological triggers
  psychological_triggers:
    - "patient_safety"
    - "regulatory_compliance"
    - "medical_emergency"
    - "colleague_request"
    - "patient_deterioration"
    - "regulatory_deadline"
  
  # Medical context social engineering
  social_engineering_tactics:
    - "urgent_patient_transfer"
    - "insurance_authorization"
    - "joint_commission_audit"
    - "physician_credentials"
    - "medical_emergency_context"
    - "hipaa_compliance_verification"

# Advanced Healthcare Simulation Parameters
simulation_parameters:
  # Medical scenario timing (considers healthcare schedules)
  timing_strategy:
    optimal_times: 
      - "07:00-09:00"  # Shift change
      - "17:00-19:00"  # Evening shift change
      - "23:00-01:00"  # Night shift fatigue
    avoid_times:
      - "12:00-13:00"  # Lunch rounds
      - "15:00-17:00"  # Afternoon rounds
  
  # Healthcare-specific content generation
  medical_content_parameters:
    use_medical_terminology: true
    hipaa_compliance_references: true
    patient_id_formats: ["MRN-{XXXXXX}", "DOB-{MM/DD/YYYY}", "SSN-{XXX-XX-XXXX}"]
    medical_urgency_language: true
    
    # Variable medical scenarios for content richness
    clinical_contexts:
      emergency_scenarios:
        scenarios:
          - "cardiac_arrest_patient"
          - "trauma_admission"
          - "stroke_protocol"
          - "sepsis_alert"
        probability: 0.4
        
      routine_clinical:
        scenarios:
          - "discharge_planning"
          - "insurance_authorization"
          - "lab_result_inquiry"
          - "medication_reconciliation"
        probability: 0.3
        
      administrative:
        scenarios:
          - "credentialing_update"
          - "quality_metrics_reporting"
          - "regulatory_compliance"
          - "audit_preparation"
        probability: 0.3

# Custom Healthcare Attack Vectors
custom_parameters:
  # Medical record manipulation scenarios
  medical_attack_vectors:
    ehr_compromise:
      techniques:
        - "fake_login_portal_epic"
        - "cerner_password_reset"
        - "meditech_credential_harvest"
      target_data:
        - "patient_demographics"
        - "clinical_notes"
        - "medication_lists"
        - "diagnostic_results"
    
    billing_fraud:
      techniques:
        - "insurance_auth_manipulation"
        - "billing_code_modification"
        - "patient_payment_redirect"
      financial_targets:
        - "medicare_reimbursements"
        - "private_insurance_claims"
        - "patient_copayments"
    
    research_data_theft:
      techniques:
        - "clinical_trial_data_access"
        - "research_database_breach"
        - "pharmaceutical_intel_theft"
      valuable_data:
        - "drug_trial_results"
        - "patient_outcomes_data"
        - "genetic_information"
  
  # Healthcare communication templates with variables
  medical_email_templates:
    urgent_patient_care:
      subject: "URGENT: {PATIENT_CONDITION} - {DEPARTMENT} Needs Immediate Access"
      opener: "Dr. {TARGET_NAME}, we have a {MEDICAL_EMERGENCY} situation with patient {PATIENT_ID}"
      call_to_action: "Please verify credentials at {FAKE_PORTAL} to access emergency protocols"
      
    regulatory_compliance:
      subject: "Joint Commission Review - {DEPARTMENT} Documentation Required"
      opener: "As part of our upcoming accreditation survey, we need to verify {COMPLIANCE_AREA}"
      call_to_action: "Please update your credentials in our compliance portal: {FAKE_URL}"
      
    colleague_assistance:
      subject: "Quick favor - {MEDICAL_CASE} consultation"
      opener: "Hope you're having a good shift! I'm covering for Dr. {COLLEAGUE_NAME} and need help with {CASE_TYPE}"
      call_to_action: "Can you quickly check the patient record at {FAKE_EHR_LINK}?"
  
  # Variable patient scenarios for realism
  patient_contexts:
    high_profile_patients:
      cases:
        - "local_politician_family"
        - "hospital_board_member"
        - "medical_staff_child"
        - "media_figure"
      urgency_multiplier: 1.5
      
    complex_medical_cases:
      cases:
        - "multi_organ_transplant"
        - "rare_disease_diagnosis"
        - "pediatric_emergency"
        - "pregnancy_complications"
      clinical_urgency: 1.8
      
    regulatory_sensitive:
      cases:
        - "workman_comp_case"
        - "legal_hold_patient"
        - "research_participant"
        - "psychiatric_hold"
      compliance_pressure: 2.0

